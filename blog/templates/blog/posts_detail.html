
{% extends "base.html" %}
{% block content%}
<h1>PARTIE BLOG DE L'APPLICATION </h1>

{% if post.published_date %}
	<div class="container ">
			<p>Published : {{post.author}}</p>
			<p>Published : {{post.published_date}}</p>
			<h2><a href="">{{post.title}}</a></h2>
			<p>{{post.text}}</p>
		
	</div>

{% endif %}

{% endblock%}
